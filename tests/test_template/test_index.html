<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomEmail</title>
    <script src="{{ url_for('static', filename='placeholder.js') }}"></script>
    <script>
        // Function to enforce the line limit
        function enforceLineLimit(textarea, maxLines) {
            textarea.addEventListener('input', function () {
                const lines = textarea.value.split("\n");
                if (lines.length > maxLines) {
                    alert(`You can only enter up to ${maxLines} lines.`);
                    textarea.value = lines.slice(0, maxLines).join("\n");
                }
            });
        }

        // Apply the line limit enforcement on page load
        document.addEventListener('DOMContentLoaded', function () {
            const maxLines = 50;
            const recipientsTextarea = document.getElementsByName("recipients")[0];
            const recipientNamesTextarea = document.getElementsByName("recipient_names")[0];
            const recipientCompaniesTextarea = document.getElementsByName("recipient_companies")[0];

            enforceLineLimit(recipientsTextarea, maxLines);
            enforceLineLimit(recipientNamesTextarea, maxLines);
            enforceLineLimit(recipientCompaniesTextarea, maxLines);
        });

        // Function to handle spelling correction
        function correctSpelling() {
            const message = document.getElementById('message').value;
            fetch('/correct_spelling', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.corrected_text) {
                    document.getElementById('message').value = data.corrected_text;
                } else {
                    alert('Error correcting spelling: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error correcting spelling: ' + error.message);
            });
        }

        // Function to handle spam detection
        function detectSpam() {
            const message = document.getElementById('message').value;
            const subject = document.getElementsByName('subject')[0].value;
            const combinedText = subject + ' ' + message;

            fetch('/detect_spam', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: combinedText }),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('spam-result');
                if (data.is_spam !== undefined) {
                    resultDiv.textContent = data.is_spam ? 'This message is likely SPAM.' : 'This message is NOT SPAM.';
                } else {
                    resultDiv.textContent = 'Error detecting spam: ' + (data.error || 'Unknown error');
                }
            })
            .catch(error => {
                document.getElementById('spam-result').textContent = 'Error detecting spam: ' + error.message;
            });
        }
    </script>
</head>
<body>
    <h2>CustomEmail</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <!-- Email Form -->
    <form method="POST" enctype="multipart/form-data">
        <label for="sender_email">Sender Email:</label>
        <input type="email" name="sender_email" required><br>

        <label for="sender_app_password">Sender App Password:</label>
        <input type="password" name="sender_app_password" required><br>
        
        <!-- Recipients -->
        <label for="recipients">Recipients:</label>
        <textarea 
            name="recipients" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 email addresses, one per line" 
            required></textarea>
        <br><br>
        
        <!-- Recipient Names -->
        <label for="recipient_names">Recipient Names:</label>
        <textarea 
            name="recipient_names" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 recipient names, one per line" 
            required></textarea>
        <br><br>
        
        <!-- Recipient Company Names -->
        <label for="recipient_companies">Recipient Company Names:</label>
        <textarea 
            name="recipient_companies" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 company names, one per line" 
            required></textarea>
        <br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" required style="width: 400px; height: 200px;"></textarea><br>
    
        <!-- Buttons for Placeholders -->
        <div>
            <button type="button" onclick="insertPlaceholder('recipient name')">Insert Recipient Name</button>
            <button type="button" onclick="insertPlaceholder('recipient company')">Insert Recipient Company</button>
        </div>
        <br>

        <!-- Buttons for Spelling Corrector and Spam Detection -->
        <div>
            <button type="button" onclick="correctSpelling()">Spelling Corrector</button>
            <button type="button" onclick="detectSpam()">Spam Detection</button>
        </div>
        <br>

        <!-- Display changed words -->
        <div id="changed-words" style="color: green; font-weight: bold;"></div>
        <br>

        <!-- Spam Detection Result -->
        <div id="spam-result" style="color: red; font-weight: bold;"></div>
        <br>
    
        <label for="file">Attach File:</label>
        <input type="file" name="file"><br>
    
        <button type="submit">Send Email</button>
    </form>    
</body>
</html>
