<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomEmail - A Personalized Email Sender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.png" alt="CustomEmail Logo">
        </div>

        <!-- Title Section -->
        <h1 class="main-title">CustomEmail</h1>
        <h3 class="subtitle">A Personalized Email Sender</h3>

        <form method="POST" enctype="multipart/form-data" class="email-form">
            <!-- Sender Email -->
            <div class="form-group">
                <label for="sender_email">Sender Email:</label>
                <input type="email" id="sender_email" name="sender_email" required>
            </div>

            <!-- Sender App Password -->
            <div class="form-group">
                <label for="sender_app_password">
                    Sender App Password: 
                    <span class="tooltip">
                        <img src="info-icon.png" alt="Info">
                        <span class="tooltip-text">
                            Use an app password from your email provider. Click here for more info.
                        </span>
                    </span>
                </label>
                <input type="password" id="sender_app_password" name="sender_app_password" required>
            </div>

            <!-- Recipients -->
            <div class="form-group">
                <label for="recipients">Recipients:</label>
                <textarea id="recipients" name="recipients" rows="4" placeholder="Enter up to 50 email addresses, one per line" required></textarea>
            </div>

            <!-- Recipient Names -->
            <div class="form-group">
                <label for="recipient_names">Recipient Names:</label>
                <textarea id="recipient_names" name="recipient_names" rows="4" placeholder="Enter up to 50 names, one per line" required></textarea>
            </div>

            <!-- Recipient Company Names -->
            <div class="form-group">
                <label for="recipient_companies">Recipient Company Names:</label>
                <textarea id="recipient_companies" name="recipient_companies" rows="4" placeholder="Enter up to 50 company names, one per line" required></textarea>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <!-- Insert Placeholders -->
            <div class="action-buttons">
                <button type="button" id="insert-name-btn" class="btn" onclick="insertPlaceholder('|RecipientName|')">Insert Recipient Name</button>
                <button type="button" id="insert-company-btn" class="btn" onclick="insertPlaceholder('|CompanyName|')">Insert Recipient Company</button>
            </div>

            <!-- Additional Features -->
            <div class="additional-features">
                <button type="button" class="btn" onclick="correctSpelling()">Spelling Corrector</button>
                <button type="button" class="btn" onclick="detectSpam()">Spam Detection</button>
            </div>

            <!-- Attach File -->
            <div class="form-group">
                <label for="file">Attach File:</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- Results Display -->
            <p id="changed-words"></p>
            <p id="spam-result"></p>

            <!-- Submit -->
            <button type="submit" class="btn primary-btn">Send Email</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='placeholder.js') }}"></script>
</body>
</html>
