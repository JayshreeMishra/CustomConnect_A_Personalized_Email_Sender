<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomEmail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='placeholder.js') }}"></script>
</head>
<body>
    <h2>CustomEmail</h2>

    <!-- Email Form -->
    <form method="POST" enctype="multipart/form-data">
        <label for="sender_email">Sender Email:</label>
        <input type="email" name="sender_email" required><br>

        <label for="sender_app_password">Sender App Password:</label>
        <input type="password" name="sender_app_password" required><br>
        
        <!-- Recipients -->
        <label for="recipients">Recipients:</label>
        <textarea 
            name="recipients" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 email addresses, one per line" 
            required></textarea>
        <br><br>
        
        <!-- Recipient Names -->
        <label for="recipient_names">Recipient Names:</label>
        <textarea 
            name="recipient_names" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 recipient names, one per line" 
            required></textarea>
        <br><br>
        
        <!-- Recipient Company Names -->
        <label for="recipient_companies">Recipient Company Names:</label>
        <textarea 
            name="recipient_companies" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 company names, one per line" 
            required></textarea>
        <br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" required style="width: 400px; height: 200px;"></textarea><br>
    
        <div>
            <!-- Insert placeholder for recipient name -->
            <button type="button" onclick="insertPlaceholder('recipient name')" data-tooltip="Insert the recipient's name into the message">Insert Recipient Name</button>
        
            <!-- Insert placeholder for recipient company -->
            <button type="button" onclick="insertPlaceholder('recipient company')" data-tooltip="Insert the recipient's company name into the message">Insert Recipient Company</button>
        </div>
        
        <br>
        
        <div>
            <!-- Trigger the spelling corrector -->
            <button type="button" onclick="correctSpelling()" data-tooltip="Check and correct spelling errors in your message">Spelling Corrector</button>
        
            <!-- Trigger spam detection -->
            <button type="button" onclick="detectSpam()" data-tooltip="Check if the message content might be flagged as spam">Spam Detection</button>
        </div>
        
        <!-- Display area for changed words -->
        <div id="changed-words" style="margin-top: 10px;"></div>
        
        <!-- Display area for spam detection result -->
        <div id="spam-result" style="margin-top: 10px;"></div>
    
        <label for="file">Attach File:</label>
        <input type="file" name="file"><br>
    
        <button type="submit">Send Email</button>
    </form>    
</body>
</html>
