<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomEmail</title>
    <script src="{{ url_for('static', filename='placeholder.js') }}"></script>
</head>
<body>
    <h2>CustomEmail</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <!-- Email Form -->
    <form method="POST" enctype="multipart/form-data">
        <label for="sender_email">Sender Email:</label>
        <input type="email" name="sender_email" required><br>

        <label for="sender_app_password">Sender App Password:</label>
        <input type="password" name="sender_app_password" required><br>
        
        <!-- Recipients -->
        <label for="recipients">Recipients:</label>
        <textarea 
            name="recipients" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 email addresses, one per line" 
            required></textarea>
        <br><br>
        
        <!-- Recipient Names -->
        <label for="recipient_names">Recipient Names:</label>
        <textarea 
            name="recipient_names" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 recipient names, one per line" 
            required></textarea>
        <br><br>
        
        <!-- Recipient Company Names -->
        <label for="recipient_companies">Recipient Company Names:</label>
        <textarea 
            name="recipient_companies" 
            rows="10" 
            cols="50" 
            placeholder="Enter up to 50 company names, one per line" 
            required></textarea>
        <br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" required style="width: 400px; height: 200px;"></textarea><br>
    
        <!-- Buttons for Placeholders -->
        <div>
            <button type="button" onclick="insertPlaceholder('recipient name')">Insert Recipient Name</button>
            <button type="button" onclick="insertPlaceholder('recipient company')">Insert Recipient Company</button>
        </div>
        <br>

    
        <label for="file">Attach File:</label>
        <input type="file" name="file"><br>
    
        <button type="submit">Send Email</button>
    </form>    
</body>
</html>
